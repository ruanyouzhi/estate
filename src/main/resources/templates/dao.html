<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>estate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/css/estate.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</head>
<script type="application/javascript">
    window.onload= function () {
        var closable = window.localStorage.getItem("closable");
        if(closable=="true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"   >
            <ul class="list-group">
                <li class="list-group-item"><a href="https://www.baidu.com">百度</a></li>
                <li class="list-group-item"><a href="http://jwxt.upc.edu.cn/">教务系统</a></li>
                <li class="list-group-item"><a href="http://learn.upc.edu.cn">云课堂</a></li>
                <li class="list-group-item"><a href="https://www.csdn.net">CSDN</a></li>
            </ul>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>热门话题</h3>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media" th:each="question: ${hotQuestions}">
                    <div class="media-body">
                        <a th:href="@{'/question/'+${question.id}}" ><h4 class="media-heading"  th:text="${question.title}"></h4></a>
                        <span th:text="${question.description}"></span><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
